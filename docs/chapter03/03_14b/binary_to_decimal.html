<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 03-14</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * Read an input string consisting of ones and zeros, and
 * convert it to a decimal, using an indexed for loop.
 */

let binaryStr = prompt("Enter a binary number (consisting of only ones and zeroes).");
let power = 0;
let decimal = 0;

for (let i = (binaryStr.length - 1); i >= 0; i--) {
    let digit = parseInt(binaryStr[i]); 
    if (digit == 1 || digit == 0) {
        decimal += (digit * Math.pow(2, power));
        power++;
    } else if (digit === " ") {
        // do nothing
    } else {
        binaryStr = `${binaryStr} is not a valid input`;
        decimal = "none";
        i = 0;
    }
}

display(`Initial input: ${binaryStr}`);
display(`Decimal counterpart: ${decimal}`);

        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 03-03</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>

            let num = 0;
            let count = 0;

            do {
                num = parseInt(prompt("Enter a positive number."));
            } while (num <= 0);

            display("Starting number: " + num);

            while (num !== 1) {
                if (num % 2 === 0) {
                    // even number
                    num = num / 2;
                } else {
                    // odd number
                    num = (num * 3) + 1;
                }
                display(num);
                count++;
            }

            display("Steps to reach the number one: " + count);
                
/*
 * Get a number
 * Set the number of steps to 1
 * As long as the number is not equal to 1
 *   - if the number is odd, multiply by three and add one
 *   - otherwise it's even; divide it by two
 *   - print the result
 *   - add one to the number of steps
 * Print the final number of steps
 */
        </script>
    </body>
</html>

    <body>
        <p>Output appears below.</p>

        <p id="output"></p>
    
        <script>  
        
/*
 * Set an array of twelve monthly sales figures (in $K)
 * Use a for loop to find the month with the minimum sales
 * and the month with the maximum sales, as well as the
 * values for those months.
 */

const sales = [17.2, 16.5, 18.3, 19.3, 17.8, 21.3, 22.4, 22.0, 19.9, 23.3, 21.7, 22.2];
const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]

let min = sales[0];
let max = sales[0];

for (let i = 1; i < (sales.length); i++) {
    (min < sales[i]) ? min = min : min = sales[i];
    console.log(`i:${i}, min:${min}`)
}

for (let i = 1; i < (sales.length); i++) {
    (max > sales[i]) ? max = max : max = sales[i];
    console.log(`i:${i}, max:${max}`)
}

let minMonth = sales.indexOf(min);
let maxMonth = sales.indexOf(max);

display(`Lowest sales of Php${min}k during the month of ${months[minMonth]}.`);
display(`Highest sales of Php${max}k during the month of ${months[maxMonth]}.`);

        </script>

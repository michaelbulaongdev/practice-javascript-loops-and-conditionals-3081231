<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 03-09</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>

            let subtotal = 0;
            let items = 0;
            let itemPrice = 0;

            do {
                itemPrice = parseFloat(prompt("Enter price for item " + (items + 1) + "."));
                if (itemPrice < 0) {
                    display("Error. Invalid price.")
                } else if (itemPrice == 0) {
                    // sentinel value entered
                } else {
                    items++;
                    subtotal = subtotal + itemPrice;
                    display("Item #" + items + ": Php" + itemPrice.toFixed(2));
                }
            } while (itemPrice !== 0 && items < 20);

            display("===============");
            display("Subtotal: Php" + subtotal.toFixed(2));
            display("No. of items: " + (items));
            display("===============");

            let tax = subtotal * 0.05;
            let total = subtotal + tax;
            display("5% sales tax: Php" + tax.toFixed(2));
            display("Total: Php" + total.toFixed(2));

            
/*
 * Set subtotal and number of items purchased to zero.
 * Do these steps:
 *  - Ask for an item price
 *  - If it's greater than zero:
 *      = Add one to number of items
 *      = Add price to subtotal
 *  - If it's less than zero, it's an error
 * ...as long as you haven't gotten a price of zero or
 *    more than 20 items
 * Display the subtotal
 * Add 5% sales tax
 * Display the total
 */
        </script>
    </body>
</html>

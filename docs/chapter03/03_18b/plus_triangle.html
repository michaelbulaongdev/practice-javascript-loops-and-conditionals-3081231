<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 03-18: Triangle of Plus Signs</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
        <style type="text/css">
            p#output {
                font-family: monospace;
                white-space: pre;
            }
        </style>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>
/*
 * Read a number of rows (from 1 to 10), and print
 * an inverted triangle of plus signs. For example, the output
 * for 5 rows would look like this:
 
 +++++++++
  +++++++
   +++++
    +++
     +
 */

let numRow = parseInt(prompt("Enter a number from 1-10."));
let rowLength = (numRow * 2) - 1;
let space = " ";
let plus = "+";

display(`Inverted triangle with ${numRow} rows.`);

for (let i = 1; i <= numRow; i++) {
    for (let j = 1; j < rowLength; j++) {
        plus = plus + "+";
    }
    display(space + plus);
    space = space + " ";
    plus = "+";
    rowLength = rowLength - 2;
}

        </script>
    </body>
</html>

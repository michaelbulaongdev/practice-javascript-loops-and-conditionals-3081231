<!DOCTYPE html>
<html>
    <head>
        <title>Chapter 02-09</title>
        <meta charset="utf-8"/>
        <script src="../../display.js"></script>
    </head>
    
    <body>
        <p>Output appears below.</p>
        <hr />
        <p id="output"></p>
    
        <script>

            let a = parseInt(prompt("Enter first number a."));
            let b = parseInt(prompt("Enter second number b."));
            let c = parseInt(prompt("Enter third number c."));

            let discriminant = (b * b) - (4 * a * c);
            let solution1 = 0;
            let solution2 = 0;

            if (discriminant < 0) {
                display("There are no real number solutions.");
            } else if (discriminant == 0) {
                solution1 = (b * -1) / (2 * a);
                display("There is one solution for this, which is equal to " + solution1 + ".");
            } else if (discriminant > 0) {
                solution1 = (-b + sqrt(b^2 - (4*a*c))) / (2*a);
                solution2 = (-b - sqrt(b^2 - (4*a*c))) / (2*a);
                display("There are two solutions for this, which are equal to " + solution1 + " and " + solution2 + ", respectively.");
            }


/*
 * This program determines the solution(s) for the
 * quadratic equation: ax^2 + bx + c = 0.
 *
 *   - Prompt the user for values of a, b, and c
 *   - Calculate the discriminant (b^2 - 4ac)
 *   - If the discriminant is negative, tell user
 *     there are no real number solutions.
 *   - Otherwise, if the discriminant is zero, calculate
 *     the single solution (-b / 2a), and print it.
 *   - Otherwise, the discriminant must be greater than zero;
 *     calculate and print both solutions:
 *        (-b + sqrt(b^2 - 4ac)) / 2a and
 *        (-b - sqrt(b^2 - 4ac) / 2a
 */
        </script>
    </body>
</html>
